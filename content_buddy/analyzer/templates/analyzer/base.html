<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Content Buddy</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body { background:#0d1117; color:#e6e6e6; }
    .brand-gradient {
      font-weight:700;
      font-size:2.5rem;
      background:linear-gradient(90deg,#ff2b2b,#c122ff);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    .btn-gradient {
      background:linear-gradient(90deg,#ff2b2b,#a1007e);
      border:none;
    }
    .step-badge {
      background:#ff2b2b;
      width:32px; height:32px;
      border-radius:50%;
      display:flex; align-items:center; justify-content:center;
      font-weight:700; color:#fff;
      margin-right:10px;
    }
    .card-dark { background:#161b22; border:none; }

    .transcript-box{
  max-height:420px;            /* fixes height */
  overflow-y:auto;             /* scrolls like YouTube */
  background:#0f1117;          /* same dark card */
  border:none;
  color:#fff; 
}

.time-pill{
  background:#0d6efd;          /* blue badge */
  color:#fff;
  padding:2px 10px;
  border-radius:4px;
  font-weight:600;
  font-size:.8rem;
  white-space:nowrap;
}

.transcript-box::-webkit-scrollbar{
  width:6px;
}
.transcript-box::-webkit-scrollbar-thumb{
  background:#2c2f36;
  border-radius:3px;
}

.card-dark { background:#0f1117; border:none; }
.card-dark h5 { color:#fff; }

  </style>
</head>
<body>
<div class="container py-5">
  {% block content %}{% endblock %}
</div>
</body>
</html>
